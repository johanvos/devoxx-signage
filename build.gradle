apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/yasson-snapshots/"
    }
    maven {
        url 'https://maven.java.net/content/groups/public/'
    }
}

dependencies {
    compile 'org.eclipse:yasson:1.0-SNAPSHOT'
    compile 'org.glassfish:javax.json:1.0.4'
}

mainClassName = 'devoxx.Devoxx'

run {
    args "room8"
}

sourceSets{
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
}
